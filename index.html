<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
  </header>

  <section class="profile">
    <img class="profile__avatar" src="./images/avatar.jpg" alt="Картинка профайла">
    <div class="profile__info">
      <div class="profile__info-line">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__editButton">
          <img src="./images/edit-button.svg" alt="Кнопка редактирования">
        </button>
      </div>
      <p class="profile__occupation">Исследователь океана</p>
    </div>
    <button type="button" class="profile__addButton">
      <img src="./images/add-button.svg" alt="Кнопка редактирования">
    </button>
  </section>

  <section>
    <ul class="elements">
      <li class="elements__element">
        <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
        <div class="elements__info">
          <p class="elements__name">Карачаевск</p>
          <img class="elements__like" src="./images/hearth.png" alt="Иконка лайка">
        </div>
      </li>
      <!--TODO: LIKE ACTIVE-->
  </section>

  <script src="./scripts/script.js"></script>
<body>
</html>
