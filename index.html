<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
  </header>

  <section class="profile">
    <img class="profile__avatar" src="./images/avatar.jpg" alt="Картинка профайла">
    <div class="profile__info">
      <div class="profile__info-line">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__editButton"></button>
      </div>
      <p class="profile__occupation">Исследователь океана</p>
    </div>
    <button type="button" class="profile__addButton"></button>
  </section>

  <section>
    <ul class="elements">
    </ul>
  </section>

  <footer class="footer">
    <p class="footer__text">Mesto Russia</p>
    <p class="footer__text">&copy; 2022. MrCorrtez</p>
  </footer>

  <section class="popup hidden">
    <form class="popup__container hidden">
      <p class="popup__heading">Редактировать профиль</p>
      <input class="popup__name" type="text" placeholder="Заполните имя">
      <input class="popup__occupation" type="text" placeholder="Заполните род занятий">
      <button type="submit" class="popup__saveButton">Сохранить</button>
      <button type="button" class="exitButton place_container"></button>
    </form>
    <form class="popup__big-card hidden">
      <img class="popup__image" src="" alt="">
      <button type="button" class="exitButton place_big-card"></button>
    </form>
  </section>

  <template id="card-template">
    <li class="elements__element">
      <img class="elements__image" src="" alt="">
      <button type="button" class="elements__deleteButton"></button>
      <div class="elements__info">
        <p class="elements__name"></p>
        <button type="button" class="elements__like"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/script.js"></script>
<body>

</html>
