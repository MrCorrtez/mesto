<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
  </header>

  <section class="profile">
    <img class="profile__avatar" src="./images/avatar.jpg" alt="Картинка профайла">
    <div class="profile__info">
      <div class="profile__info-line">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__editButton"></button>
      </div>
      <p class="profile__occupation">Исследователь океана</p>
    </div>
    <button type="button" class="profile__addButton"></button>
  </section>

  <section>
    <ul class="elements">
      <li class="elements__element">
        <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
        <div class="elements__info">
          <p class="elements__name">Карачаевск</p>
          <button type="button" class="elements__like"></button>
        </div>
      </li>
      <li class="elements__element">
        <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
        <div class="elements__info">
          <p class="elements__name">Гора Эльбрус</p>
          <div class="elements__like elements__like_active"></div>
        </div>
      </li>
      <li class="elements__element">
        <img class="elements__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
        <div class="elements__info">
          <p class="elements__name">Домбай</p>
          <button type="button" class="elements__like"></button>
        </div>
      </li>
      <li class="elements__element">
        <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
        <div class="elements__info">
          <p class="elements__name">Гора Эльбрус</p>
          <button type="button" class="elements__like  elements__like_active"></button>
        </div>
      </li>
      <li class="elements__element">
        <img class="elements__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
        <div class="elements__info">
          <p class="elements__name">Домбай</p>
          <button type="button" class="elements__like"></button>
        </div>
      </li>
      <li class="elements__element">
        <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
        <div class="elements__info">
          <p class="elements__name">Карачаево-Черкессия</p>
          <button type="button" class="elements__like  elements__like_active"></button>
        </div>
      </li>
  </section>

  <footer class="footer">
    <p class="footer__text">Mesto Russia</p>
    <p class="footer__text">&copy; 2022. MrCorrtez</p>
  </footer>

  <form class="popup">
    <div class="popup__container">
      <p class="popup__heading">Редактировать профиль</p>
      <input class="popup__name" type="text" placeholder="Заполните имя">
      <input class="popup__occupation" type="text" placeholder="Заполните род занятий">
      <button type="submit" class="popup__saveButton">Сохранить</button>
      <button type="button" class="popup__exitButton"></button>
    </div>
  </form>

  <script src="./scripts/jquery-3.6.0.js"></script>
  <script src="./scripts/script.js"></script>
<body>

</html>
